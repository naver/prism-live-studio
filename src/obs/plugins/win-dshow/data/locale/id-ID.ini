Buffering.ToolTip="Saat diaktifkan, menyangga data audio/video untuk memastikan pemutaran\nyang paling mulus dan akurat, namun meningkatkan latensi. Saat menggunakan\npenyanggaan dengan kartu tangkapan video, disarankan untuk menetapkan kartu\ndan program pada laju bingkai yang sama untuk mendapatkan hasil terbaik.\n\nSaat dinonaktifkan, memastikan pemutaran dengan latensi terendah, namun mengorbankan\nkeakuratan pemutaran. Ini ideal untuk kamera wajah, atau jika Anda ingin menggunakan\njendela pratinjau untuk memutar sebuah konsol.\n\nDeteksi otomatis (standar) menetapkannya sebagai aktif jika perangkat mengalami penundaan, dan dinonaktifkan\njika tidak ada penundaan."
