Period.IDR.H264.Description="Menentukan jarak antara Penyegaran Dekoding Instan (IDR) dalam bingkai."
Period.IDR.H265="Periode IDR (dalam GOP)"
Period.IDR.H265.Description="Menentukan jarak antara Penyegaran Dekoding Instan (IDR) dalam GOP."
Interval.IFrame="Interval I-Frame"
Interval.IFrame.Description="Interval (dalam Detik) di antara I-Frame. I-Frame menimpa P-Frame dan B-Frame."
Period.IFrame="Periode I-Frame (dalam Bingkai)"
Period.IFrame.Description="Jarak (dalam Bingkai) di antara I-Frame. I-Frame menimpa P-Frame dan B-Frame."
Interval.PFrame="Interval P-Frame"
Interval.PFrame.Description="Interval (dalam Detik) di antara P-Frame. P-Frame menimpa B-Frame."
Period.PFrame="Periode P-Frame (dalam Bingkai)"
Period.PFrame.Description="Jarak (dalam Bingkai) di antara P-Frame. P-Frame menimpa B-Frame."
Interval.BFrame="Interval B-Frame"
Interval.BFrame.Description="Interval (dalam Detik) di antara B-Frame."
Period.BFrame="Periode B-Frame (dalam Bingkai)"
Period.BFrame.Description="Jarak (dalam Bingkai) di antara B-Frame."
GOP.Type="Jenis GOP"
GOP.Type.Description="Jenis GOP mana yang seharusnya digunakan:\n- '\@GOP.Type.Fixed\@' akan selalu menggunakan jarak tetap di antara setiap GOP.\n- '\@GOP.Type.Variable\@' memungkinkan untuk GOP dengan ukuran beragam, tergantung apa yang dibutuhkan.\n'\@GOP.Type.Fixed\@' adalah bagaimana penerapan H264 berfungsi dan yang terbaik untuk streaming jaringan lokal, sementara '\@GOP.Type.Variable\@' adalah yang terbaik untuk rekaman mutu tinggi ukuran rendah."
GOP.Type.Fixed="Tetap"
GOP.Type.Variable="Variabel"
GOP.Size="Ukuran GOP"
GOP.Size.Description="Ukuran GOP (Kelompok Gambar) dalam Bingkai."
GOP.Size.Minimum="Ukuran Minimum GOP"
GOP.Size.Minimum.Description="Ukuran Minimum GOP (Kelompok Gambar) dalam Bingkai."
GOP.Size.Maximum="Ukuran GOP Maksimum"
GOP.Size.Maximum.Description="Ukuran Maksimum GOP (Kelompok Gambar) dalam Bingkai."
GOP.Alignment="Penyejajaran GOP"
GOP.Alignment.Description="Eksperimental, Efek Tidak Diketahui. Gunakan dengan Risiko sendiri."
BFrame.Pattern="Pola B-Frame"
BFrame.Pattern.Description="Jumlah B-Frame yang akan digunakan saat mengode.\nDidukung oleh kartu VCE Generasi ke-2 dan ke-3. Dampak negatif pada kinerja pengodean."
BFrame.DeltaQP="QP Delta B-Frame"
BFrame.DeltaQP.Description="Nilai QP Delta untuk I-Frame atau P-Frame terakhir untuk B-Frame yang tidak dapat dijadikan referensi."
BFrame.Reference="Referensi B-Frame"
BFrame.Reference.Description="Memungkinkan B-Frame untuk menggunakan B-Frame juga sebagai referensi, bukan hanya P-Frame dan I-Frame."
BFrame.ReferenceDeltaQP="QP Delta Referensi B-Frame"
BFrame.ReferenceDeltaQP.Description="Nilai QP Delta untuk I-Frame atau P-Frame terakhir untuk B-Frame yang dapat dijadikan referensi."
DeblockingFilter="Filter Pelunak Batasan"
DeblockingFilter.Description="Memungkinkan dekoder untuk menerapkan Filter Pelunak Batasan (Deblocking Filter)."
MotionEstimation="Estimasi Gerak"
MotionEstimation.Description="Estimasi Gerak memungkinkan pengode untuk mengurangi bitrate yang dibutuhkan dengan memperkirakan ke mana piksel digunakan."
MotionEstimation.Quarter="Piksel Seperempat"
MotionEstimation.Half="Piksel Setengah"
MotionEstimation.Full="Piksel Seperempat & Setengah"
# System
Video.API="API Video"
Video.API.Description="API apa yang seharusnya digunakan backend?"
Video.Adapter="Adaptor Video"
Video.Adapter.Description="Pada Adaptor apa seharusnya kita melakukan pengodean?"
OpenCL.Transfer="Transfer OpenCL"
OpenCL.Transfer.Description="Mentransfer bingkai ke GPU dengan menggunakan OpenCL, bukan memori yang dipetakan. Transfer melalui OpenCL lebih terpusat dibanding transfer melalui memori yang dipetakan saat GPU digunakan."
OpenCL.Conversion="Konversi OpenCL"
OpenCL.Conversion.Description="Mengonversikan bingkai pada GPU dengan menggunakan OpenCL, bukan DirectCompute."
MultiThreading="Multi-Utas"
MultiThreading.Description="Gunakan lebih dari satu utas untuk menangani pengiriman bingkai dan pengambilan paket. Ini dapat membantu pada CPU yang lebih lambat, namun akan menggunakan lebih banyak sumber daya sistem secara keseluruhan. Ini akan secara negatif memengaruhi performa pada CPU yang lebih cepat."
QueueSize="Ukuran Antrean"
QueueSize.Description="Antrean jumlah bingkai untuk pengode sebelum berupaya mengambil paket. Nilai yang lebih tinggi menyebabkan latensi yang lebih tinggi, sementara nilai yang lebih rendah dapat menyebabkan pengodean kelebihan muatan. Tidak disarankan untuk mengubah ini dari pengaturan standar."
View="Mode Tampilan"
View.Description="Properti mana yang seharusnya tampak?\n- '\@View.Basic\@' adalah tampilan paling dasar dan disarankan untuk semua orang.\n- '\@View.Advanced\@' memperlihatkan lebih banyak opsi, seperti dukungan Multi-GPU dan disarankan untuk pengguna tingkat lanjut.\n- '\@View.Expert\@' memperlihat opsi berbahaya yang berpotensi menimbulkan masalah besar dan hanya disarankan jika Anda benar-benar tahu apa yang Anda lakukan.\n- '\@View.Master\@' menghapus semua pembatasan tampilan dan memperlihatkan semua opsi, termasuk yang dapat menyebabkan cacat pada perangkat keras.\n\nPRISM dan pemelihara plug-in tidak bertanggung jawab atas kerusakan apa pun yang timbul akibat tindakan Anda, sesuai dengan perjanjian lisensi. Jika Anda menggunakan '\@View.Master\@', Anda kehilangan hak untuk mendapatkan dukungan apa pun jika ada masalah apa pun yang timbul."
View.Basic="Basic"
View.Advanced="Tingkat Lanjut"
View.Expert="Ahli"
View.Master="Master"
Debug="Debug"
Debug.Description="Memungkinkan pesan debug tambahan dicatat pada berkas pencatatan riwayat PRISM.\nIni mengharuskan Anda untuk menjalankan PRISM Studio dengan '--verbose --unfiltered_log' (hapus ') pada baris perintah.\nPeringatan: Ini akan menyebabkan performa PRISM yang lebih rendah secara keseluruhan karena tingginya jumlah pesan debug yang dihasilkannya, gunakan ini hanya jika diinstruksikan atau saat mencoba memecahkan sebuah masalah pada pengodean."
