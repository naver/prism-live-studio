# Static
QualityPreset="Preset Mutu"
QualityPreset.Description="Preset Mutu yang digunakan untuk pengodean memengaruhi kecepatan dan mutu.\n- '\@QualityPreset.Speed\@' memiliki kecepatan tertinggi, namun mutu terburuk.\n- '\@QualityPreset.Quality\@' memiliki mutu tertinggi, namun kecepatan terburuj.\n- '\@QualityPreset.Balanced\@' adalah campuran seimbang dari keduanya.\n\nPilihan ini statis dan tidak dapat diubah selama pengodean berlangsung."
QualityPreset.Speed="Kecepatan"
QualityPreset.Balanced="Seimbang"
QualityPreset.Quality="Mutu"
Profile="Profil"
Profile.Description="Profil yang digunakan untuk pengodean, dengan profil yang didukung dengan lebih baik pada bagian atas dan profil bermutu yang lebih tinggi di bawah.\nUntuk sebagian besar kasus, sebaiknya jangan ganti opsi ini dan biarkan pada nilai standar.\n\nOpsi ini statis dan tidak dapat diubah selama pengodean berlangsung."
ProfileLevel="Tingkat Profil"
ProfileLevel.Description="Tingkat yang digunakan untuk profil yang digunakan untuk menentukan laju bingkai dan resolusi maksimum untuk streaming berkode.\nNilai yang lebih tinggi berarti perangkat yang didukung lebih sedikit, namun berpotensi mutu yang lebih baik. Sementara nilai yang lebih rendah berarti perangkat yang didukung lebih banyak, namun berpotensi mutu yang lebih buruk.\nSebaiknya biarkan ini pada nilai standar '\@Utility.Automatic\@' yang akan mengambil tingkat terendah yang dapat mendukung resolusi dan laju bingkai untuk mendapatkan kompatibilitas maksimum.\n\nOpsi ini statis dan tidak dapat diubah selama pengodean berlangsung."
Tier="Kelas"
Tier.Description="Kelas yang akan digunakan untuk mengode.\n- “Tinggi” digunakan untuk konten bitrate, seperti rekaman hampir lossless.\n- “Utama” digunakan untuk streaming media atau rekaman normal.\n\nOpsi ini statis dan tidak dapat diubah selama pengodean berlangsung."
AspectRatio="Rasio Aspek"
AspectRatio.Description="Rasio Aspek mana yang seharusnya dituliskan pada berkas output."
CodingType="Jenis Pengodean"
CodingType.Description="Jenis pengodean yang akan digunakan saat mengodekan paket terakhir.\n- '\@Utility.Automatic\@' secara otomatis memilih jenis pengodean terbaik (disarankan).\n- “CALVC” (Pengodean Panjang Variabel Sesuai Konteks) sedikit lebih cepat, namun menghasilkan ukuran konten berkode yang lebih besar.\n- “CABAC” (Pengodean Aritmetika Biner Sesuai Konteks) sedikit lebih lambat, namun menghasilkan ukuran konten berkode yang lebih kecil.\n\nOpsi ini statis dan tidak dapat diubah selama pengodean berlangsung."
MaximumReferenceFrames="Bingkai Referensi Maksimum"
MaximumReferenceFrames.Description="Jumlah maksimum bingkai referensi yang akan digunakan pada konten berkode. Secara langsung memengaruhi mutu untuk pengode yang mendukung ini.\n\nOpsi ini statis dan tidak dapat diubah selama pengodean berlangsung."
# Rate Control
RateControlMethod="Metode Kontrol Laju"
RateControlMethod.Description="Metode apa yang seharusnya digunakan untuk mengontrol (bit)rate?\n- '\@RateControlMethod.CQP\@' menetapkan parameter kuantisasi tetap ke setiap bingkai dan disarankan untuk rekaman mutu tinggi hingga hampir lossless.\n- '\@RateControlMethod.CBR\@' berupaya sedekat mungkin dengan \@Bitrate.Target\@, secara opsional mengisinya dengan \@FillerData\@, dan disarankan untuk streaming.\n- '\@RateControlMethod.VBR\@' berupaya sedekat mungkin dengan \@Bitrate.Peak\@ dan jika mungkin serendah \@Bitrate.Target\@, dan disarankan untuk rekaman ukuran kecil.\n- '\@RateControlMethod.VBRLAT\@' serupa dengan '\@RateControlMethod.VBR\@', namun sebaliknya mempertimbangkan latensi pengodean."
RateControlMethod.CQP="QP Konstan (CQP)"
RateControlMethod.CBR="Bitrate Konstan (CBR)"
RateControlMethod.VBR="Bitrate Variabel (Dibatasi Puncak) (VBR)"
RateControlMethod.VBRLAT="Bitrate Variabel (Dibatasi Latensi) (VBRLAT)"
PrePassMode="Mode Pra-Pass"
PrePassMode.Description="Pra-Pass meningkatkan distribusi bitrate dalam urutan (GOP), namun efek ini dapat berbeda-beda antara satu kartu dengan kartu lain.\nMengaktifkan ini akan mengurangi kinerja pengodean sebesar sekitar 10%, yang dapat mengakibatkan pengodean kelebihan muatan."
PrePassMode.Quarter="\@Utility.Switch.Enabled\@ (Ukuran Seperempat)"
PrePassMode.Half="\@Utility.Switch.Enabled\@ (Ukuran Setengah)"
PrePassMode.Full="\@Utility.Switch.Enabled\@ (Ukuran Penuh)"
Bitrate.Target="Bitrate Target"
Bitrate.Target.Description="Bitrate yang berupaya diraih dalam keseluruhan urutan."
Bitrate.Peak="Bitrate Puncak"
Bitrate.Peak.Description="Bitrate yang berupaya diraih pada puncak tertinggi dalam keseluruhan urutan."
QP.IFrame="QP I-Frame"
QP.IFrame.Description="Nilai tetap QP yang akan digunakan untuk I-Frame."
QP.PFrame="QP P-Frame"
QP.PFrame.Description="Nilai tetap QP yang akan digunakan untuk P-Frame."
QP.BFrame="QP B-Frame"
QP.BFrame.Description="Nilai tetap QP yang akan digunakan untuk B-Frame."
QP.Minimum="QP Minimum"
QP.Minimum.Description="Nilai QP terendah yang akan digunakan dalam sebuah Frame (Bingkai)."
QP.IFrame.Minimum="QP I-Frame Minimum"
QP.IFrame.Minimum.Description="Nilai QP terendah yang akan digunakan dalam sebuah I-Frame."
QP.PFrame.Minimum="QP P-Frame Minimum"
QP.PFrame.Minimum.Description="Nilai QP terendah yang akan digunakan dalam sebuah P-Frame."
QP.Maximum="QP Maksimum"
QP.Maximum.Description="Nilai QP tertinggi yang akan digunakan dalam sebuah Frame (Bingkai)."
QP.IFrame.Maximum="QP I-Frame Maksimum"
QP.IFrame.Maximum.Description="Nilai QP tertinggi yang akan digunakan dalam sebuah I-Frame."
QP.PFrame.Maximum="QP P-Frame Maksimum"
QP.PFrame.Maximum.Description="Nilai QP tertinggi yang akan digunakan dalam sebuah P-Frame."
FillerData="Data Pengisi"
FillerData.Description="Memungkinkan Data Pengisi mengizinkan pengode untuk mempertahankan minimal \@Bitrate.Target\@ dengan mengisi ruang di dalam urutan dengan informasi kosong."
FrameSkipping="Loncat Bingkai"
FrameSkipping.Description="Loncat Bingkai memungkinkan pengode untuk melewati bingkai agar dapat memenuhi persyaratan \@Bitrate.Target\@.\nSaat pengode melewati sebuah bingkai, maka sebaliknya NAL ulangi-bingkai-terakhir akan dimasukkan ke dalam streaming.\nDapat membantu dengan persyaratan \@Bitrate.Target\@ yang sangat rendah."
FrameSkipping.Period="Periode Loncat Bingkai"
FrameSkipping.Period.Description="Interval (dalam Bingkai) di antara bingkai yang diloncati. Ini dapat digunakan untuk menyimulasikan laju bingkai yang lebih rendah dibanding yang ditetapkan pada PRISM, dan tetap memiliki streaming yang valid."
FrameSkipping.Behaviour="Perilaku Loncat Bingkai"
FrameSkipping.Behaviour.Description="Tentukan bagaimana perilaku Loncat Bingkai."
FrameSkipping.SkipNth="Loncati hanya setiap bingkai ke-N"
FrameSkipping.KeepNth="Pertahankan hanya setiap bingkai ke-N"
VBAQ="VBAQ"
VBAQ.Description="Aktifkan penggunaan “Kuantisasi Adaptif Berbasis Varian” (VBAQ) yang berbasis varian piksel untuk mendistribusikan bitrate secara lebih baik.\nIni didasarkan pada pemikiran bahwa sistem visual manusia lebih sedikit sensitif terhadap artefak pada area yang sangat bertekstur dan oleh karena itu, mendorong bitrate ke arah permukaan yang lebih halus/mulus.\nMengaktifkan ini dapat menghasilkan peningkatan dalam mutu yang subjektif dengan konten tertentu."
EnforceHRD="Terapkan HRD"
EnforceHRD.Description="Terapkan penggunaan Dekoder Referensi Hipotetis (HRD) yang digunakan untuk memastikan bahwa bitstream output sudah benar."
HighMotionQualityBoost="Peningkatan Mutu Gerak Tinggi"
HighMotionQualityBoost.Description="Memungkinkan Peningkatan Mutu Gerak Tinggi."
# VBV Buffer
VBVBuffer="Bufer VBV"
VBVBuffer.Description="Metode apa yang seharusnya digunakan untuk menentukan Ukuran Bufer VBV:\n- '\@Utility.Automatic\@' menghitung ukuran dengan menggunakan pembatas keketatan.\n- '\@Utility.Manual\@' memungkinkan pengguna untuk mengontrol ukuran.\nBufer VBV (Pengesah Penyanggaan Vide) digunakan oleh Metode Kontrol Laju tertentu untuk mempertahankan keseluruhan bitrate dalam batasan yang ditentukan."
VBVBuffer.Strictness="Keketatan Bufer VBV"
VBVBuffer.Strictness.Description="Menentukan keketatan Bufer VBV, di mana 100% berarti seketat mungkin dan 0% berarti tidak dibatasi."
VBVBuffer.Size="Ukuran Bufer VBV"
VBVBuffer.Size.Description="Ukuran Bufer VBV yang digunakan untuk kontrol Bitrate dalam sebuah urutan."
VBVBuffer.InitialFullness="Kepenuhan Awal Bufer VBV"
VBVBuffer.InitialFullness.Description="Seberapa penuh Bufer VBV pada awalnya (dalam %), hanya akan memengaruhi urutan awal pengodean."
