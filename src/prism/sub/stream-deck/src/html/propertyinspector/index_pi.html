<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name=viewport
        content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Prism Live Studio</title>
    <link rel="stylesheet" href="css/sdpi.css">
    <!--link rel="stylesheet" 
              media="screen and (max-width: 1025px)" 
              href="css/local.css" -->

</head>

<body>
    <div class="sdpi-wrapper" id="main_view">

        <div class="sdpi-item" id="select_collection" style="visibility: hidden;display: none">
            <div class="sdpi-item-label" id="select_collection_label">collection</div>
            <select class="sdpi-item-value select" id="select_collection_id" disabled="disabled">
                <option value="none">None</option>

            </select>
        </div>

        <div class="sdpi-item" id="select_scene" style="visibility: hidden;display: none;">
            <div class="sdpi-item-label" id="select_scene_label">Scene</div>
            <select class="sdpi-item-value select" id="select_scene_id" disabled="disabled">


            </select>
        </div>

        <div class="sdpi-item" id="select_source" style="visibility: hidden;display: none">
            <div class="sdpi-item-label" id="select_source_label">Source</div>
            <select class="sdpi-item-value select" id="select_source_id" disabled="disabled">


            </select>
        </div>

        <div class="sdpi-item" id="select_audio_source" style="visibility: hidden;display: none">
            <div class="sdpi-item-label" id="select_audio_source_label">Source</div>
            <select class="sdpi-item-value select" id="select_audio_source_id" disabled="disabled">


            </select>
        </div>

        <div class="sdpi-item" id="select_side_window" style="visibility: hidden;display: none">
            <div class="sdpi-item-label" id="select_side_window_label">Window name</div>
            <!-- <select class="sdpi-item-value select" id="select_side_window_id" disabled="disabled"> -->
            <select class="sdpi-item-value select" id="select_side_window_id" disabled="disabled">

            </select>
        </div>

        <div class="text-line" id="property_inspector_tip_id"></div>

        <div class="sdpi-item" id="please_launch_warning" style="visibility: hidden;">
            <details class="message caution">
                <summary>Please launch Prism Live Studio</summary>
            </details>
        </div>

    </div>
    <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>

    <!-- <script src="echomd.js"></script> -->
    <script src="js/common.js"></script>
    <script src="js/common_pi.js"></script>
    <script src="js/index_pi.js"></script>
    <script src="js/source.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/handler.js"></script>

</body>

</html>
