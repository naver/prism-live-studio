Filter.tooptip.limiter="オーディオソースの出力が、一定水準以上に上がらないように制限する機能です。 "
Filter.tooptip.expander="オーディオコンプレッサーと反対の効果を出すエフェクトです。\nコンピューターの音、マウスやキーボードの音、呼吸や望まないリップノイズなど背景音を減らす時に便利です。 "
