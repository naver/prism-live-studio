Filter.tooptip.chromakey="This feature makes areas with a particular color on the screen transparent as if it is cut off.\nYou can use it together with a green screen when you want to keep people but not the background on the camera screen."
Filter.tooptip.colorkey="This feature makes areas with a particular color on the image transparent as if it is cut off."
Filter.tooptip.lumakey="This feature makes areas with particular brightness transparent based on the screens brightness."
Filter.tooptip.colorfilter="This feature allows you to easily change the colors and tones of images and videos.\nPRISM preset filters offer the same color filter effects as camera app filters."
Filter.tooptip.colorcorrection="This feature allows you to precisely change the colors and tones of images and videos.\nYou can adjust gamma, contrast and brightness."
Filter.tooptip.sharpen="This feature allows you to make images and videos look sharper."
Filter.tooptip.scale.aspectradio="This feature allows you to adjust the resolution and aspect ratio of images and videos. \nIt is useful when you want to upscale a low-resolution video or game."
Filter.tooptip.corp.pad="This feature allows you to crop or pad the top, bottom, left and right sides of images and videos. \nYou can use it when you want to crop off the black bars on the left and right sides of the camera source."
Filter.tooptip.scroll="This feature allows you to apply an upward, downward, left and right scroll effect to the source. \nYou can use it when you want to apply a motion effect to the text source."
Filter.tooptip.image.mask="This feature allows you to mask images and shapes of your choice on top of the source.\nYou can use it to create a masking effect into shapes or a blending effect for images."
Filter.tooptip.render.delay="This feature allows you to set the videos rendering delay. \nYou can use it to adjust the audio/video sync of simultaneous audio/video output (0-500 ms) for videos, games, media source, etc."
Filter.tooptip.noise.gate="This feature allows you to remove audio signals under a certain audio volume. \nThis is the most used audio filter for blocking the mic when there is no input signal in the mic."
Filter.tooptip.noise.suppression="You can eliminate background noise."
Filter.tooptip.compressor="This feature allows you to compress signals above a certain level and balance the range of overall audio volume.\nIt is useful for preventing mic sounds from being loud all of a sudden."
Filter.tooptip.limiter="This feature allows you to limit an audio sources output from rising above a certain level."
Filter.tooptip.expander="This effect produces an effect opposite of audio compressor. \nIt is useful for reducing background noise such as computer sounds, \nmouse and keyboard sounds, breathing, and other unwanted verbal sounds."
Filter.tooptip.gain="This feature allows you to compensate for a decreased level due to the compressor.\nYou can use it to set gain to be applied to compressed audio signals."
Filter.tooptip.invert.polarity="This feature allows you to minimize a decline in sound quality due to phase cancellation when you use two or more mics. "
Filter.tooptip.video.delay="This feature allows you to set the video sources delay."
Filter.tooptip.vst.plugin="You can use various audio filters by installing a VST plug-in."

