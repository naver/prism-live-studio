sourceMenu.window.item.desc="현재 실행 중인 프로그램 중 특정\n윈도우를 지정하여, 해당 화면만\n캡처하여 방송 화면에 추가할 수\n있습니다."
sourceMenu.browser.item.desc="웹 페이지의 실시간 콘텐츠를 방송 화면에 추가할 수 있습니다."
sourceMenu.media.item.desc="디바이스에 저장되어 있는 음악 또는\n동영상 파일을 방송 화면에 추가할\n수 있습니다." 
sourceMenu.image.item.desc="디바이스에 저장된 JPG, PNG, GIF 등 각종 이미지 파일을 방송 화면에 추가할\n수 있습니다." 
sourceMenu.slideshow.item.desc="이미지 슬라이드 쇼를 방송 화면에\n추가하여 자동 또는 수동으로 슬라이드\n쇼를 제어할 수 있습니다."
sourceMenu.color.item.desc="컬러판을 방송 화면에 활용해서 더\n다양하게 장면을 꾸밀 수 있습니다." 
sourceMenu.text.item.desc="화면에 텍스트를 추가하여, 방송 화면에 원하는 공지나 문구를 띄울 수 있습니다." 
sourceMenu.scene.item.desc="기존에 있는 장면 및 장면에 있는 소스를 모아서 새로운 소스로 추가할\n수 있습니다." 
sourceMenu.group.item.desc="여러 개의 소스를 하나로 묶어서 쉽게\n관리할 수 있습니다." 
sourceMenu.prismmobile.item.desc="PRISM 모바일 앱 카메라를 PC의 웹캠\n소스로 사용할 수 있습니다." 
sourceMenu.textmotion.item.desc="모션이 적용된 다양한 디자인의 텍스트\n템플릿을 간편하게 선택하고 추가할\n수 있습니다."
sourceMenu.chat.item.desc="현재 송출 중인 플랫폼의 채팅 소스를\n방송 화면에 추가할 수 있습니다." 
sourceMenu.prismsticker.item.desc="다양한 PRISM 스티커를 이용하여 방송\n화면을 재미있게 꾸밀 수 있습니다." 
sourceMenu.giphy.item.desc="다양한 무료 스티커를 이용하여 방송\n화면을 재미있게 꾸밀 수 있습니다." 
sourceMenu.bgm.item.desc="PC에 저장되어 있는 로컬 음악 또는 PRISM 에서 제공하는 무료 음악을\n플레이리스트로 구성할 수 있습니다."
sourceMenu.audiov.item.desc="PRISM 스타일로 디자인된 오디오\n비주얼라이저 소스를 추가할 수 있습니다."
sourceMenu.virtualbackground.item.desc="모션이 적용된 다양한 이미지를 배경\n이미지 소스로 추가할 수 있습니다."
sourceMenu.timer.item.desc="PRISM 스타일로 디자인된 시계와 타이머 위젯을 방송 화면에 추가할 수 있습니다." 
sourceMenu.plugin.item.desc="해당 외부 캡처 장치 또는\n플러그인을 방송에 사용할\n수 있습니다." 

