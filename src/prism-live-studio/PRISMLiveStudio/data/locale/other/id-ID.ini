Filter.tooptip.chromakey="Fitur ini membuat area dengan warna tertentu pada layar menjadi transparan seakan-akan telah terpotong. \nAnda dapat menggunakannya dengan layar hijau jika Anda ingin mempertahankan orang, tetapi tidak ingin mempertahankan latar belakang pada layar kamera. "
Filter.tooptip.colorcorrection="Fitur ini memungkinkan Anda untuk dapat dengan akurat mengganti warna dan nuansa gambar dan video.  \nAnda dapat menyesuaikan gamma, kontras, dan kecerahan. "
Filter.tooptip.colorfilter="Fitur ini memungkinkan Anda untuk dapat dengan mudah mengganti warna dan nuansa gambar dan video.  \nFilter preset PRISM menawarkan efek filter warna yang sama dengan filter aplikasi kamera."
Filter.tooptip.colorkey="Fitur ini membuat area dengan warna tertentu pada gambar menjadi transparan seakan-akan telah terpotong. "
Filter.tooptip.compressor="Fitur ini memungkinkan Anda untuk menekan sinyal di atas tingkat tertentu dan menyeimbangkan rentang volume audio secara keseluruhan.  \nIni berguna untuk mencegah mik mengeluarkan suara keras secara mendadak."
Filter.tooptip.corp.pad="Fitur ini memungkinkan Anda untuk memotong atau menambah bagian atas, bawah, kiri, dan kanan gambar dan video. \nAnda dapat menggunakannya jika Anda ingin memotong bilah hitam pada sisi kiri dan kanan di sumber kamera. "
Filter.tooptip.expander="Efek ini menghasilkan efek yang berlawanan dengan kompresor audio. \nIni berguna untuk mengurangi bising di latar belakang, seperti suara komputer, mouse, dan papan tik, napas, serta suara verbal lain yang tidak diinginkan. "
Filter.tooptip.gain="Fitur ini memungkinkan Anda untuk mengompensasi tingkat yang menurun karena kompresor.  \nAnda dapat menggunakannya untuk menetapkan bati (gain) yang akan diterapkan pada sinyal audio yang terkompresi. "
Filter.tooptip.image.mask="Fitur ini memungkinkan Anda untuk menyelubungkan gambar dan bentuk pilihan Anda di atas sumber.  \nAnda dapat menggunakannya untuk menciptakan efek selubung menjadi bentuk atau efek percampuran untuk gambar."
Filter.tooptip.invert.polarity="Fitur ini memungkinkan Anda untuk meminimalkan penurunan mutu suara karena pembatalan fase saat Anda menggunakan dua atau lebih mik.  "
Filter.tooptip.limiter="Fitur ini memungkinkan Anda untuk membatasi output sumber audio naik di atas tingkat tertentu. "
Filter.tooptip.lumakey="Fitur ini membuat area dengan kecerahan tertentu menjadi transparan berdasarkan kecerahan layar. "
Filter.tooptip.noise.gate="Fitur ini memungkinkan Anda untuk menghapus sinyal audio dalam volume audio tertentu. \nIni adalah filter audio yang paling sering digunakan untuk memblokir mik saat tidak ada sinyal input pada mik."
Filter.tooptip.noise.suppression="Anda dapat menghilangkan derau/bising di latar belakang. "
Filter.tooptip.render.delay="Fitur ini memungkinkan Anda untuk menentukan penundaan perenderan video. \nAnda dapat menggunakannya untuk menyesuaikan sinkronisasi audio/video pada output audio/video serentak (0–500 mdtk.) untuk video, game, sumber media, dll."
Filter.tooptip.scale.aspectradio="Fitur ini memungkinkan Anda untuk menyesuaikan resolusi dan rasio aspek gambar dan video. \nIni berguna jika Anda ingin menaikkan skala video atau game yang memiliki resolusi rendah."
Filter.tooptip.scroll="Fitur ini memungkinkan Anda untuk menerapkan efek gulir ke atas, bawah, kiri, dan kanan pada sumber. \nAnda dapat menggunakannya jika Anda ingin menerapkan efek gerakan pada sumber teks. "
Filter.tooptip.sharpen="Fitur ini memungkinkan Anda membuat gambar dan video terlihat lebih tajam. "
Filter.tooptip.video.delay="Fitur ini memungkinkan Anda untuk menentukan penundaan sumber video. "
Filter.tooptip.vst.plugin="Anda dapat menggunakan berbagai filter audio dengan menginstal plug-in VST. "
