<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <title>prism.live.studio Property Inspector</title>
        <link rel="stylesheet" href="css/sdpi.css">
    </head>
    <body>
        <div class="sdpi-wrapper">

          <!-- DROP HTML-STUFF BELOW -->

          <!--
            Here we just copied a couple of elements from the PISamples example, which contains
            a huge collection pre-made HTML-elements for you to use.
            Important here is (if you plan to communicate from the Property Inspector to the plugin without
            further programming), that you add an 'id' to an element's control. 
            This will get the 'key', which is sent to the plugin (or settings), along with the value of
            the control.
          -->

            <div class="sdpi-item">
                <div class="sdpi-item-label">collection</div>
                <select id="item.collectionSelect" class="sdpi-item-value" type="text"/>
            </div>

            <div class="sdpi-item">
                <div class="sdpi-item-label">scene</div>
                <select id="item.sceneSelect" class="sdpi-item-value" type="text"/>
            </div>

            <div class="sdpi-item">
                <div class="sdpi-item-label">source</div>
                <select id="item.sourceSelect" class="sdpi-item-value" type="text"/>
            </div>
			
			<div class="sdpi-item">
                <div class="sdpi-item-label">Button</div>
                <button class="sdpi-item-value" value="Click Me" data-localize="Click me">Click Me</button>
            </div>
			
			<div id="please_launch_warning" style="visibility: show;">
				<details class="message caution">
				<summary>Please launch Prism Live Studio</summary>
				</details>
			</div>


              <!-- END OF SDPI-WRAPPER -->

        </div>

        <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
        <script src="js/common.js"></script>
        <script src="js/common_pi.js"></script>
        <script src="js/index_pi.js"></script>
    </body>
    </html>
